<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Carousels</title>
</head>

<body>
    <div class="container">
        <h1 class="display-3 text-center">Carousels</h1>
        <div class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/bridge.png" class="d-block w-100"alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/food.png" class="d-block w-100"alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/kiwis.png" class="d-block w-100"alt="">
                </div>
            </div>
        </div>
        <h3>With Controls</h3>
        <div id="withControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/bridge.png" class="d-block w-100"alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/food.png" class="d-block w-100"alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/kiwis.png" class="d-block w-100"alt="">
                </div>
            </div>
            <a href="#withControls" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a href="#withControls" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
        </div>
        <h3>With Indicators & Captions</h3>
        <div id="withIndicators" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#withIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#withIndicators" data-slide-to="1"></li>
                <li data-target="#withIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/car.png" class="d-block w-100"alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>This is a car</h5>
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quidem accusantium magnam aliquam itaque! Illo, enim!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/wall.png" class="d-block w-100"alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/kiwis.png" class="d-block w-100"alt="">
                </div>
            </div>
            <a href="#withIndicators" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a href="#withIndicators" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
