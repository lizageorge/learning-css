<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Custom Inputs</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Custom Inputs</h1>
        <h4>Checkboxes</h4>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="" id="regularcheck">
            <label class="form-check-label" for="regularcheck">I am a regular checkbox</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">I am a custom checkbox</label>
        </div>
        <h4>Radio Buttons</h4>
        <div class="form-check">
            <input class="form-check-input" type="radio"  id="regularradio" >
            <label class="form-check-label" for="regularradio">I am a regular radio button</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
        </div>
        <h4>File Inputs</h4>
        <div class="form-group">
            <label for="regularFile">Regular File Input</label>
            <input type="file" class="form-control-file" id="regularFile">
        </div>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
        <h4>Range Inputs</h4>
        <div class="form-group">
            <label for="regularrange">Regular Range Input</label>
            <input type="range" class="form-control-range" id="regularrange">
        </div>
        <div class="form-group">
            <label for="customRange1">Custom Range</label>
            <input type="range" class="custom-range" id="customRange1" min="0" max="3">
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
