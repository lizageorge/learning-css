<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Forms Exercise Solution</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-2">Part 1</h1>
        <h4>Billing Address</h4>
        <form>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" class="form-control" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" id="email" class="form-control" placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="address1">Address</label>
                <input type="text" id="address1" class="form-control" placeholder="1234 Market St.">
            </div>
            <div class="form-group">
                <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                <input type="text" id="address2" class="form-control" placeholder="Apartment or Suite">
            </div>
            <div class="form-group">
                <label for="specialNotes">Special Notes <span class="text-muted">(Optional)</span></label>
                <textarea id="specialNotes" rows="3" class="form-control"></textarea>
                <small class="text-muted">Include any special requests you have for us!</small>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="sameShipping">
                <label for="sameShipping" class="custom-control-label">Shipping address is same as billing</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="saveInfo">
                <label for="saveInfo" class="custom-control-label">Save my info for next time</label>
            </div>
            <hr>
            <h4>Shipping Options</h4>
            <div class="custom-control custom-radio">
                <input type="radio" name="shipMethod" class="custom-control-input" id="sameDay">
                <label for="sameDay" class="custom-control-label">Same Day Shipping</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" name="shipMethod" class="custom-control-input" id="nextDay">
                <label for="nextDay" class="custom-control-label">Next Dat Shipping</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" name="shipMethod" class="custom-control-input" id="slowShip">
                <label for="slowShip" class="custom-control-label">3-5 Business Days</label>
            </div>
            <input type="submit" value="Continue to Checkout" class="btn btn-primary btn-lg btn-block my-3">
        </form>
    </div>


    <h1 class="text-center display-2">Part 2</h1>
    <div class="container border rounded p-s5 mb-5" style="max-width: 400px;">
        <h3 class="text-center mb-4">Sign In</h3>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="custom-control custom-checkbox form-group">
                <input type="checkbox" class="custom-control-input" id="rememberMe">
                <label for="rememberMe" class="custom-control-label">Remember me</label>
            </div>
            <input type="submit" value="Sign In" class="btn btn-info btn-block btn-lg">
            <p class="text-center m-2">Not a member? <a class="text-info" href="#">Register</a></p>
        </form>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
