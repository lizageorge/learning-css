<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Progress Bars</title>
</head>

<body>
    <div class="container">
        <h1>Progress Bars</h1>
        <div class="progress mb-3">
            <div class="progress-bar" style="width: 30%"></div>
        </div>
        <div class="progress mb-3" style="height: 30px;">
            <div class="progress-bar bg-success" style="width: 90%;" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar bg-danger" style="width: 10%;" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">Bad</div>
            <div class="progress-bar bg-warning" style="width: 30%;" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">Ok</div>
            <div class="progress-bar bg-info" style="width: 15%;" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">Great</div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar bg-success progress-bar-striped" style="width: 90%;" role="progressbar" aria-valuenow="90" aria-valuemin="0"
                aria-valuemax="100">90%</div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 90%;" role="progressbar" aria-valuenow="90" aria-valuemin="0"
                aria-valuemax="100">90%</div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
