<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Form Grid</title>
</head>


<body>
    <div class="container">
        <h1 class="display-3">Form Grid</h1>
        <form action="">
            <div class="form-row">
                <div class="col-md">
                    <label for="">First Name</label>
                    <input type="text" name="" id="" class="form-control" placeholder="First name">
                </div>
                <div class="col-md-1">
                    <label for="">M.I</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Initial">
                </div>
                <div class="col-md">
                    <label for="">Last Name</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="">Address</label>
                    <input type="text" name="" id="" class="form-control" placeholder="123 Market St.">
                </div>
            </div>
        </form>
    </div>
    
    <div class="container-fluid">
        <h1>NESTED FORM GRID!</h1>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form action="">
                    <div class="form-row">
                        <div class="col-md">
                            <label for="">First Name</label>
                            <input type="text" name="" id="" class="form-control" placeholder="First name">
                        </div>
                        <div class="col-md-1">
                            <label for="">M.I</label>
                            <input type="text" name="" id="" class="form-control" placeholder="Initial">
                        </div>
                        <div class="col-md">
                            <label for="">Last Name</label>
                            <input type="text" name="" id="" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="">Address</label>
                            <input type="text" name="" id="" class="form-control" placeholder="123 Market St.">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
