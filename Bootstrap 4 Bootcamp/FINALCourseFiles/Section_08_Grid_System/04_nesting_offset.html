<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Nesting and Offset</title>
</head>

<body>
    <div class="container">
        <h1>Offset Columns</h1>
        <div class="row border">
            <div class="col-4 offset-md-1 border">
                <h1>COL-4</h1>
            </div>
            <div class="col-5 offset-md-2 border">
                <h1>COL-5</h1>
            </div>
        </div>
    </div>
    <h1>Nested Grid</h1>
    <div class="container-fluid">
        <div class="row border">
            <div class="col-sm border">LEFT</div>
            <div class="col-sm border">
                RIGHT
                <div class="row border border-success">
                    <div class="col-sm-4 border">ONE</div>
                    <div class="col-sm-4 border">TWO</div>
                    <div class="col-sm-4 border">
                        THREE
                        <div class="row">
                            <div class="col-lg-3 border border-danger">col-3</div>
                            <div class="col-lg-9 border border-danger">col-9</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
